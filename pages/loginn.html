<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - LaganMandap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      background-image: url("../image/pooster.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      padding: 30px;
      width: 350px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-top: 0;
      color: #751401;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #751401;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      font-family: 'Playfair Display', serif;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #982828;
      box-shadow: 0 0 5px rgba(152, 40, 40, 0.7);
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    button {
      background-color: #982828;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 15px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6e1e1e;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Book</h2>
    <form id="loginForm" novalidate>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />
      <div id="nameError" class="error"></div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      <div id="emailError" class="error"></div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="6" />
      <div id="passwordError" class="error"></div>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();

      // Clear errors
      document.getElementById('nameError').textContent = '';
      document.getElementById('emailError').textContent = '';
      document.getElementById('passwordError').textContent = '';

      const name = loginForm.name.value.trim();
      const email = loginForm.email.value.trim();
      const password = loginForm.password.value;

      let valid = true;

      if (name.length < 2) {
        document.getElementById('nameError').textContent = 'Name must be at least 2 characters';
        valid = false;
      }

      if (!validateEmail(email)) {
        document.getElementById('emailError').textContent = 'Enter a valid email';
        valid = false;
      }

      if (password.length < 6) {
        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
        valid = false;
      }

      if (valid) {
        // Save user data as JSON string in localStorage
        const user = { name, email, password };
        localStorage.setItem('user', JSON.stringify(user));

        // Redirect to booking page
        window.location.href = 'alisha.html';
      }
    });
  </script>

</body>
</html>
