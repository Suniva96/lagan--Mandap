<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Venue Booking</title>
  <style>
    body {
      background-color: #620909;
      font-family: 'Playfair Display', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      position: relative;
      background-color: #e38080;
      border-radius: 25px;
      padding: 25px;
      width: 350px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .form-container:hover {
      transform: scale(1.02);
      box-shadow: 0px 0px 25px rgba(0,0,0,0.3);
    }

    h2 {
      margin-top: 0;
      color: #1e1e1e;
    }

    .tagline {
      font-style: italic;
      font-size: 0.85em;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: left;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      transition: box-shadow 0.3s, transform 0.2s;
    }

    input:hover, select:hover, textarea:hover {
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      transform: scale(1.02);
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .row > div {
      flex: 1;
    }

    button {
      background-color: #982828;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #6e1e1e;
      transform: scale(1.05);
    }

    .corner {
      position: absolute;
      width: 40px;
      height: 40px;
    }

    .top-left {
      top: 10px;
      left: 10px;
    }

    .bottom-right {
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2><b>Venue Booking</b></h2>
    <p class="tagline">Booking process simple, experience Unforgettable</p>

    <form id="bookingForm">
      <label>Name</label>
      <input type="text" name="name" required />

      <label>Email</label>
      <input type="email" name="email" required />

      <label>Venue</label>
      <input type="text" name="venue" required />

      <div class="row">
        <div>
          <label>Number of Guest</label>
          <select name="guests" required>
            <option value="">--Select--</option>
            <option value="250">250</option>
            <option value="300">300</option>
            <option value="500+">500+</option>
          </select>
        </div>
        <div>
          <label>Number of Hall</label>
          <input type="number" name="halls" min="1" required />
        </div>
      </div>

      <div class="row">
        <div>
          <label>Select Date</label>
          <input type="date" name="date" required />
        </div>
        <div>
          <label>Time Slot</label>
          <input type="time" name="time" required />
        </div>
        <div>
          <label>Package</label>
          <input type="text" name="package" />
        </div>
      </div>

      <label>Special Request</label>
      <textarea name="request" rows="4"></textarea>

      <button type="submit">Confirm Booking</button>
    </form>
  </div>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Booking Confirmed!');
    });
  </script>
</body>
</html>
